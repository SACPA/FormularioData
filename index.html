<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Estudiantes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            font-size: 1em;
            background-color: #f9f9f9;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        input[type="submit"], .download-button {
            background-color: #28a745;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        input[type="submit"]:hover, .download-button:hover {
            background-color: #218838;
        }
        .download-button {
            background-color: #007bff;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Oculto por defecto */
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Datos de Estudiantes</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="student_id">ID del Estudiante:</label>
                <input type="text" id="student_id" name="Student_ID" required>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="Age" min="10" max="100" required>
            </div>

            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <label><input type="radio" name="Gender" value="Male" required> Masculino</label>
                    <label><input type="radio" name="Gender" value="Female"> Femenino</label>
                    <label><input type="radio" name="Gender" value="Other"> Otro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="academic_level">Nivel Académico:</label>
                <select id="academic_level" name="Academic_Level" required>
                    <option value="">Seleccione...</option>
                    <option value="Primary">Primaria</option>
                    <option value="Secondary">Secundaria</option>
                    <option value="High School">Preparatoria</option>
                    <option value="Undergraduate">Licenciatura</option>
                    <option value="Postgraduate">Posgrado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" name="Country" required>
            </div>

            <div class="form-group">
                <label for="avg_daily_usage_hours">Horas de Uso Diario (Promedio):</label>
                <input type="number" id="avg_daily_usage_hours" name="Avg_Daily_Usage_Hours" step="0.1" min="0" max="24" required>
            </div>

            <div class="form-group">
                <label for="most_used_platform">Plataforma Más Usada:</label>
                <input type="text" id="most_used_platform" name="Most_Used_Platform" required>
            </div>

            <div class="form-group">
                <label>Afecta el Rendimiento Académico:</label>
                <div class="radio-group">
                    <label><input type="radio" name="Affects_Academic_Performance" value="Yes" required> Sí</label>
                    <label><input type="radio" name="Affects_Academic_Performance" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="sleep_hours">Horas de Sueño por Noche:</label>
                <input type="number" id="sleep_hours" name="Sleep_Hours_Per_Night" step="0.5" min="0" max="24" required>
            </div>

            <div class="form-group">
                <label for="mental_health_score">Puntuación de Salud Mental (1-10):</label>
                <input type="number" id="mental_health_score" name="Mental_Health_Score" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="relationship_status">Estado de Relación:</label>
                <input type="text" id="relationship_status" name="Relationship_Status" required>
            </div>

            <div class="form-group">
                <label>Conflictos por Redes Sociales:</label>
                <div class="radio-group">
                    <label><input type="radio" name="Conflicts_Over_Social_Media" value="Yes" required> Sí</label>
                    <label><input type="radio" name="Conflicts_Over_Social_Media" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="addicted_score">Puntuación de Adicción (1-10):</label>
                <input type="number" id="addicted_score" name="Addicted_Score" min="1" max="10" required>
            </div>

            <input type="submit" value="Enviar Datos">
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h2>Descargar Datos</h2>
        <button class="download-button" id="downloadCsvBtn">Descargar CSV</button>
        <div id="downloadMessage" class="message"></div>
    </div>

    <script>
        // *** IMPORTANTE: Reemplaza esta URL con la URL de tu backend desplegado ***
        const BACKEND_URL = 'TU_URL_DEL_BACKEND_AQUI'; // Ejemplo: 'https://tu-app-flask.herokuapp.com'

        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario

            const form = event.target;
            const formData = new FormData(form);
            const responseMessage = document.getElementById('responseMessage');

            // Convertir FormData a un objeto JSON
            const data = {};
            formData.forEach((value, key) => {
                // Asegurar que los números se envíen como números
                if (!isNaN(parseFloat(value)) && isFinite(value) && key !== 'Student_ID') { // Student_ID puede contener caracteres no numéricos
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch(`${BACKEND_URL}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    responseMessage.textContent = result.message;
                    responseMessage.className = 'message success';
                    responseMessage.style.display = 'block';
                    form.reset(); // Limpiar el formulario
                } else {
                    const errorData = await response.json();
                    responseMessage.textContent = 'Error: ' + (errorData.message || 'No se pudo enviar el formulario.');
                    responseMessage.className = 'message error';
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                responseMessage.textContent = 'Error de conexión: ' + error.message + '. Asegúrate de que el backend esté corriendo.';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            }
        });

        document.getElementById('downloadCsvBtn').addEventListener('click', async function() {
            const downloadMessage = document.getElementById('downloadMessage');
            downloadMessage.style.display = 'none'; // Ocultar mensajes anteriores

            try {
                const response = await fetch(`${BACKEND_URL}/download_csv`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'student_data.csv'; // Nombre del archivo CSV en inglés
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    downloadMessage.textContent = 'CSV descargado con éxito.';
                    downloadMessage.className = 'message success';
                    downloadMessage.style.display = 'block';
                } else {
                    const errorText = await response.text();
                    downloadMessage.textContent = 'Error al descargar el CSV: ' + errorText;
                    downloadMessage.className = 'message error';
                    downloadMessage.style.display = 'block';
                }
            } catch (error) {
                downloadMessage.textContent = 'Error de conexión al intentar descargar el CSV: ' + error.message;
                downloadMessage.className = 'message error';
                downloadMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
